<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports BD</title>
    <!-- bootstrap cdn  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <!-- header start -->
    <header class="bg-dark py-1">
        <div class="container">
            <div class="input-group mb-3 w-50 mx-auto my-4">
                <input type="text" class="form-control" placeholder="Search your favorites player"
                    aria-label="Recipient's username" aria-describedby="search-btn" id="player-search">
                <button class="btn btn-outline-primary" type="button" id="search-btn">Search</button>
            </div>
        </div>
    </header>
    <!-- header end -->
    <!-- main start -->
    <main class="bg-light p-2">
        <div class="container">
            <div class="row gx-4">
                <!-- player section start -->
                <section class="col-md-8 col-lg-8">
                    <div class="row" id="player-column">
                    </div>
                </section>
                <!-- player section end -->
                <!-- player details section start  -->
                <section class="col-md-4 col-lg-4 bg-secondary h-75">
                    <h2 class="fs-5 text-center my-2 ">Player Details</h2>
                    <div class="row d-flex justify-content-center align-self-center" id="player-details">

                    </div>
                </section>
                <!-- player details section  end  -->
            </div>
        </div>
        <!-- spinner -->
        <div class="position-relative">
            <div id="spinner" class="spinner-grow text-primary position-absolute top-50 start-50 " role="status"
                style="display:none">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </main>
    <!-- main end -->
    <!-- custom js file -->
    <script src="./js/main.js"></script>
</body>

</html>
